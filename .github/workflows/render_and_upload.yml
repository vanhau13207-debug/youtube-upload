name: Render & Upload Chill Video

on:
  schedule:
    - cron: "0 23 * * *"
  workflow_dispatch:

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    timeout-minutes: 180

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Verify Python version
        run: python3 --version

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libsndfile1

      # -------------------------------
      # FORCE RESET TO GUARANTEE CLEAN ENV
      # -------------------------------
      - name: Hard reset pip & numpy
        run: |
          pip uninstall -y numpy || true
          pip cache purge || true
          rm -rf ~/.cache/pip || true
          rm -rf /usr/local/lib/python3.9/dist-packages/numpy* || true
          rm -rf /usr/local/lib/python3.9/site-packages/numpy* || true

      # -------------------------------
      # SHOW EXACT FILE LOADED
      # -------------------------------
      - name: DEBUG — show requirements_final.txt
        run: |
          echo "===== CONTENT OF requirements_final.txt ====="
          cat requirements_final.txt

      # -------------------------------
      # INSTALL DEPENDENCIES (FIXED)
      # -------------------------------
      - name: Install Python dependencies
        run: |
          pip install --upgrade pip setuptools wheel

          # numpy đúng bản Coqui TTS yêu cầu
          pip install numpy==1.21.6

          # scipy tương thích
          pip install scipy==1.10.0

          # sau đó cài bộ requirements
          pip install -r requirements_final.txt --no-cache-dir --no-deps

      # -------------------------------
      # RUN BUILDER
      # -------------------------------
      - name: Run allinone.py
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          COQUI_MODEL: ${{ secrets.COQUI_MODEL }}
          RAIN_FILE: assets/rain.mp3
          RAIN_BG: assets/rain_bg.mp4
          TARGET_DURATION: "7200"
        run: python workspace/allinone.py

      - name: Upload to YouTube
        env:
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
          YT_CHANNEL_ID: ${{ secrets.YT_CHANNEL_ID }}
        run: python workspace/auto_upload.py
