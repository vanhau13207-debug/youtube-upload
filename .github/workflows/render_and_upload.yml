name: Render & Upload Chill Video

on:
  schedule:
    - cron: "0 23 * * *"
  workflow_dispatch:

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install system packages
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libsndfile1 espeak-ng espeak fonts-dejavu-core

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip setuptools wheel
          pip install numpy==1.21.6 scipy==1.10.0
          pip install -r requirements_final.txt

      - name: Run allinone.py
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          COQUI_MODEL: ${{ secrets.COQUI_MODEL }}
          RAIN_FILE: workspace/assets/rain.mp3
          RAIN_BG: workspace/assets/rain_bg.mp4
          TARGET_DURATION: "7200"
        run: python workspace/allinone.py

      - name: Upload to YouTube
        env:
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
          YT_CHANNEL_ID: ${{ secrets.YT_CHANNEL_ID }}
        run: python workspace/auto_upload.py
