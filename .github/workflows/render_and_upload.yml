name: Render & Upload Chill Video

on:
  schedule:
    - cron: "0 23 * * *"
  workflow_dispatch:

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    timeout-minutes: 180

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ⭐ BẮT BUỘC: ép dùng Python 3.10
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Verify Python version
        run: python3 --version

      - name: Clear pip cache & numpy leftovers
        run: |
          pip cache purge || true
          rm -rf ~/.cache/pip
          rm -rf /usr/local/lib/python3.10/site-packages/numpy*
          rm -rf /usr/local/lib/python3.10/dist-packages/numpy*

      - name: Install numpy 1.22.0
        run: |
          pip uninstall -y numpy || true
          wget https://files.pythonhosted.org/packages/8d/6f/1b230b2a90e6aa1a0b08fc5daa9bc15ba413e3043037d67c130f7e511b8e/numpy-1.22.0-cp310-cp310-manylinux_2_17_x86_64.whl -O numpy122.whl
          pip install numpy122.whl

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libsndfile1

      - name: Install Python deps
        run: |
          python -m pip install --no-cache-dir --no-deps -r requirements_final.txt

      - name: Run allinone.py
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          COQUI_MODEL: ${{ secrets.COQUI_MODEL }}
          RAIN_FILE: assets/rain.mp3
          RAIN_BG: assets/rain_bg.mp4
          TARGET_DURATION: "7200"
        run: python workspace/allinone.py

      - name: Upload to YouTube
        env:
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
          YT_CHANNEL_ID: ${{ secrets.YT_CHANNEL_ID }}
        run: python workspace/auto_upload.py
