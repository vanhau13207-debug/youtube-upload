name: Render & Upload Chill Video

on:
  schedule:
    - cron: "0 23 * * *"
  workflow_dispatch:

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    timeout-minutes: 180

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Verify Python version
        run: python3 --version

      - name: Install system packages
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libsndfile1

      - name: Clear ALL pip cache
        run: |
          pip cache purge || true
          rm -rf ~/.cache/pip || true

      - name: Install numpy + scipy trước (bắt buộc cho Coqui)
        run: |
          pip install --upgrade pip setuptools wheel
          pip install --no-cache-dir numpy==1.21.6
          pip install --no-cache-dir scipy==1.10.0

      - name: Install Python dependencies (FIXED)
        run: |
          pip install --upgrade pip setuptools wheel

          # ⚠ Xóa sạch numpy để tránh conflict
          pip uninstall -y numpy || true
          rm -rf ~/.cache/pip || true

          # ⭐ Cài numpy đúng bản Coqui yêu cầu
          pip install --no-cache-dir numpy==1.21.6

          # ⭐ Thêm SCIPY tương thích
          pip install scipy==1.10.0

          # ⭐ FIX THIẾU LIB Requests (bắt buộc)
          pip install certifi charset-normalizer idna urllib3

          # ⭐ Cuối cùng mới install requirements
          pip install --no-cache-dir -r requirements_final.txt

      - name: Run allinone.py
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          COQUI_MODEL: ${{ secrets.COQUI_MODEL }}
          RAIN_FILE: assets/rain.mp3
          RAIN_BG: assets/rain_bg.mp4
          TARGET_DURATION: "7200"
        run: python workspace/allinone.py

      - name: Upload to YouTube
        env:
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
          YT_CHANNEL_ID: ${{ secrets.YT_CHANNEL_ID }}
        run: python workspace/auto_upload.py
