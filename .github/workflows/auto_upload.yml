name: Auto Render & Upload 3 Chill Videos Daily (Coqui Offline Free)

on:
  workflow_dispatch:
  schedule:
    # 3 l·∫ßn/ng√†y: 6h, 14h, 21h (gi·ªù VN) = 23h, 7h, 14h UTC
    - cron: "0 23,7,14 * * *"

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    timeout-minutes: 240

    steps:
      - name: üß© Checkout repo
        uses: actions/checkout@v4

      - name: üßπ Clear old caches
        run: |
          sudo rm -rf /opt/hostedtoolcache/Python || true
          python3 -m pip cache purge || true

      - name: üêç Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: üì¶ Cache Coqui TTS model
        uses: actions/cache@v4
        with:
          path: ~/.local/share/tts
          key: coqui-tts-model-vctk

      - name: ‚öôÔ∏è Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libsndfile1
          python -m pip install --upgrade pip
          pip install --use-deprecated=legacy-resolver --no-cache-dir -r requirements_final.txt
          pip install TTS==0.15.6 torch==2.0.1 torchaudio==2.0.2

      - name: üé¨ Generate & Render 3 Chill Videos (2h each)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
          YT_UPLOAD: "true"
          TARGET_DURATION: "7200"   # 2 ti·∫øng m·ªói video
        run: |
          echo "=== üöÄ Start Rendering 3 Chill Videos with Coqui Offline ==="
          python workspace/allinone.py --seed "A cozy rainy night by the lake"
          python workspace/allinone.py --seed "A calm rainy evening in the city"
          python workspace/allinone.py --seed "A peaceful stormy night in the cabin"
          echo "=== ‚úÖ Done Rendering All ==="

      - name: üì¶ Upload rendered videos
        uses: actions/upload-artifact@v4
        with:
          name: chill-video-output
          path: workspace/output/**
