name: Auto Render & Schedule Upload (3 Times/Day)

on:
  workflow_dispatch:
  schedule:
    # 3 l·∫ßn/ng√†y: 6h, 14h, 21h VN = 23h, 7h, 14h UTC
    - cron: "0 23,7,14 * * *"

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    timeout-minutes: 240

    steps:
      - name: üß© Checkout repo
        uses: actions/checkout@v4

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: üì¶ Cache Coqui TTS model
        uses: actions/cache@v4
        with:
          path: ~/.local/share/tts
          key: coqui-tts-model-vctk

      - name: üßπ Clean pip cache (nh·∫π, kh√¥ng ·∫£nh h∆∞·ªüng Coqui)
        run: python3 -m pip cache purge || true

      - name: ‚öôÔ∏è Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libsndfile1 espeak-ng
          python -m pip install --upgrade pip
          pip install --use-deprecated=legacy-resolver --no-cache-dir -r requirements_final.txt
          pip install pillow==9.5.0 moviepy==1.0.3
          pip install TTS==0.15.6 torch==2.0.1 torchaudio==2.0.2 google-api-python-client google-auth-oauthlib google-auth-httplib2

      - name: üé¨ Generate Chill Video (2h)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TARGET_DURATION: "7200"
          YT_UPLOAD: "false"
        run: |
          echo "=== üöÄ Rendering Chill Video with Coqui Offline ==="
          python workspace/allinone.py --seed "A cozy rainy night by the lake"
          echo "=== ‚úÖ Render Complete ==="

      - name: ‚è∞ Schedule YouTube Upload (ƒëƒÉng ƒë√∫ng gi·ªù v√†ng)
        env:
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
        run: |
          echo "=== üìÖ Scheduling video upload for next VN slot ==="
          python workspace/schedule_upload.py

      - name: üì¶ Upload output (backup)
        uses: actions/upload-artifact@v4
        with:
          name: chill-video-output
          path: workspace/output/**
      - name: ü§ñ Auto Update Tool from ChillBot
        run: |
          git config --global user.email "chillbot@openai.com"
          git config --global user.name "ChillBot-AI"
          git pull
          git add .
          git commit -m "ü§ñ Auto updated tool by ChillBot" || echo "No changes"
          git push https://$GH_BOT_TOKEN@github.com/${{ github.repository }} HEAD:main
        env:
          GH_BOT_TOKEN: ${{ secrets.GH_BOT_TOKEN }}

