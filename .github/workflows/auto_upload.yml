name: Auto Upload 3 Chill Videos Daily

on:
  workflow_dispatch:
  schedule:
    # chạy mỗi ngày lúc 08:00 UTC (15h VN)
    - cron: "0 8 * * *"

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libsndfile1

      - name: Install Python requirements
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt

      - name: Run Auto Chill Story Tool
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
          YT_UPLOAD: "false"       # đổi thành "true" nếu muốn auto upload
          TARGET_DURATION: "600"   # 600s = 10 phút; đổi 3600 nếu muốn video 1 tiếng
        run: |
          python workspace/allinone.py

      - name: Upload artifacts (video & logs)
        uses: actions/upload-artifact@v4
        with:
          name: chill-video-output
          path: workspace/output/**
