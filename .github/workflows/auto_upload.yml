name: Auto Render & Schedule Upload (3 Times/Day)

on:
  workflow_dispatch:
  schedule:
    # 3 láº§n/ngÃ y: 6h, 14h, 21h VN = 23h, 7h, 14h UTC
    - cron: "0 23,7,14 * * *"

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    timeout-minutes: 240

    steps:
      - name: ğŸ§© Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ§¹ Clean pip cache only
        run: python3 -m pip cache purge || true


      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Cache Coqui TTS model
        uses: actions/cache@v4
        with:
          path: ~/.local/share/tts
          key: coqui-tts-model-vctk

      - name: âš™ï¸ Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libsndfile1
          python -m pip install --upgrade pip
          pip install --use-deprecated=legacy-resolver --no-cache-dir -r requirements_final.txt
          pip install TTS==0.15.6 torch==2.0.1 torchaudio==2.0.2 google-api-python-client google-auth-oauthlib google-auth-httplib2

      - name: ğŸ¬ Generate Chill Video (2h)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TARGET_DURATION: "7200"
          YT_UPLOAD: "false"
        run: |
          echo "=== ğŸš€ Rendering Chill Video with Coqui Offline ==="
          python workspace/allinone.py --seed "A cozy rainy night by the lake"
          echo "=== âœ… Render Complete ==="

      - name: â° Schedule YouTube Upload (Ä‘Äƒng Ä‘Ãºng giá» vÃ ng)
        env:
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
        run: |
          echo "=== ğŸ“… Scheduling video upload for next VN slot ==="
          python workspace/schedule_upload.py

      - name: ğŸ“¦ Upload output (backup)
        uses: actions/upload-artifact@v4
        with:
          name: chill-video-output
          path: workspace/output/**
