name: Auto Render & Schedule Upload (3 Times/Day)

on:
  workflow_dispatch:
  schedule:
    # 6h, 14h, 21h VN = 23h, 07h, 14h UTC
    - cron: "0 23,7,14 * * *"

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    timeout-minutes: 240

    steps:
      - name: üß© Checkout repo
        uses: actions/checkout@v4

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: üì¶ Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libsndfile1
          python -m pip install --upgrade pip
          pip install --use-deprecated=legacy-resolver -r requirements_final.txt
          pip install TTS==0.15.6 torch==2.0.1 torchaudio==2.0.2 google-api-python-client google-auth-oauthlib google-auth-httplib2 moviepy Pillow requests
          pip install Pillow==9.5.0 moviepy==1.0.3

      - name: üé¨ Generate 2H Chill Video
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TARGET_DURATION: "7200"
          YT_UPLOAD: "false"
        run: |
          python workspace/allinone.py

      - name: ‚è∞ Schedule YouTube Upload
        env:
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
        run: |
          python workspace/schedule_upload.py

      - name: ü§ñ Auto Update Tool from ChillBot
        run: |
          git config --global user.email "chillbot@openai.com"
          git config --global user.name "ChillBot-AI"
          git pull
          git add .
          git commit -m "ü§ñ Auto updated tool by ChillBot" || echo "No changes"
          git push https://$GH_BOT_TOKEN@github.com/${{ github.repository }} HEAD:main
        env:
          GH_BOT_TOKEN: ${{ secrets.GH_BOT_TOKEN }}
