name: Auto Upload 3 Chill Videos Daily

on:
  workflow_dispatch:
  schedule:
    - cron: "0 1,9,16 * * *"  # 3 l·∫ßn/ng√†y: 01,09,16 UTC

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    timeout-minutes: 180

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Debug ‚Äî show repo root & files
        run: |
          echo "PWD: $(pwd)"
          echo "---- root files ----"
          ls -la
          echo "---- recursive ls (top 2) ----"
          ls -la | sed -n '1,200p'
          echo "---- git tracked files ----"
          git rev-parse --show-toplevel || true
          git status --porcelain || true
          git ls-files | sed -n '1,200p'

      - name: Clear old Python caches
        run: |
          sudo rm -rf /opt/hostedtoolcache/Python || true
          python3 -m pip cache purge || true

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libsndfile1

      - name: Check requirements file content (if exists) and install deps
        id: install_reqs
        run: |
          echo "Looking for requirements.txt in repo root..."
          if [ -f "./requirements.txt" ]; then
            echo "FOUND requirements.txt ‚Äî printing head (first 200 lines):"
            sed -n '1,200p' requirements.txt || true
            echo "Installing from requirements.txt ..."
            python -m pip install --upgrade pip
            # safe install with legacy resolver to help older dependency pinning if needed
            python -m pip install --use-deprecated=legacy-resolver --no-cache-dir -r requirements.txt
          else
            echo "requirements.txt NOT FOUND ‚Äî falling back to explicit pip install (safe list)"
            python -m pip install --upgrade pip
            python -m pip install --no-cache-dir \
              openai requests pydub ffmpeg-python Pillow \
              coqui-tts numpy==1.24.4 numba==0.57.0 soundfile || true
            # Log installed pip list
            python -m pip freeze | sed -n '1,200p'
          fi

      - name: Generate & Render 3 Chill Videos
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
          YT_UPLOAD: "false"
          TARGET_DURATION: "600"
        run: |
          echo "=== üöÄ B·∫Øt ƒë·∫ßu t·∫°o 3 video chill ==="
          python workspace/allinone.py --seed "A cozy night by the lake with rain sounds" || echo "video1 failed"
          python workspace/allinone.py --seed "A calm story in a mountain cabin during a storm" || echo "video2 failed"
          python workspace/allinone.py --seed "Relaxing rainy afternoon in a city cafe" || echo "video3 failed"
          echo "=== ‚úÖ Ho√†n t·∫•t renders (ho·∫∑c b·ªè qua l·ªói render) ==="

      - name: Upload output artifacts
        uses: actions/upload-artifact@v4
        with:
          name: chill-video-output
          path: workspace/output/**

