name: Auto Upload 3 Chill Videos Daily

on:
  workflow_dispatch:
  schedule:
    # 3 láº§n/ngÃ y: 01h, 09h, 16h UTC (tá»©c 8h, 16h, 23h VN)
    - cron: "0 1,9,16 * * *"

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    timeout-minutes: 180

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Clear old Python caches
        run: |
          sudo rm -rf /opt/hostedtoolcache/Python || true
          python3 -m pip cache purge || true

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libsndfile1

      - name: Install Python requirements (safe install)
        run: |
          python -m pip install --upgrade pip
          pip install --use-deprecated=legacy-resolver --no-cache-dir -r requirements.txt

      - name: Generate & Render 3 Chill Videos
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
          YT_UPLOAD: "false"       # báº­t true náº¿u muá»‘n auto upload
          TARGET_DURATION: "600"   # 10 phÃºt má»—i video
        run: |
          echo "=== ðŸš€ Báº¯t Ä‘áº§u táº¡o 3 video chill ==="
          mkdir -p workspace/output
          python workspace/allinone.py --seed "A cozy night by the lake with rain sounds"
          python workspace/allinone.py --seed "A calm story in a mountain cabin during a storm"
          python workspace/allinone.py --seed "Relaxing rainy afternoon in a city cafe"
          echo "=== âœ… HoÃ n táº¥t 3 video ==="

      - name: Upload artifacts (video & logs)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: chill-video-output
          path: |
            workspace/output/**
            workspace/*.log
