name: Auto Render & Schedule Upload (3 Times/Day)

on:
  workflow_dispatch:
  schedule:
    # run at VN 6h,14h,21h => UTC 23h,7h,14h
    - cron: "0 23,7,14 * * *"

permissions:
  contents: write

jobs:
  build-and-schedule:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Clear pip cache (optional)
        run: python3 -m pip cache purge || true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system packages
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libsndfile1 espeak-ng git

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          # pin Pillow to avoid ANTIALIAS removal issue
          pip install Pillow==9.5.0 moviepy==1.0.3
          pip install --use-deprecated=legacy-resolver -r requirements_final.txt
          pip install TTS==0.15.6 torch==2.0.1 torchaudio==2.0.2 google-api-python-client google-auth-oauthlib google-auth-httplib2 opencv-python-headless

      - name: Show files & debug
        run: |
          ls -lh workspace || true
          ls -lh workspace/assets || true

      - name: Render Chill Video (2h default)
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
          TARGET_DURATION: "7200"
        run: |
          python workspace/allinone.py --duration $TARGET_DURATION

      - name: Upload & Schedule to YouTube
        env:
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
        run: |
          python workspace/schedule_upload.py

      - name: Upload artifact (backup)
        uses: actions/upload-artifact@v4
        with:
          name: chill-video-output
          path: workspace/output/**
