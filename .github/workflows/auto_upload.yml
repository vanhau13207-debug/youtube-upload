name: Auto Upload 3 Chill Videos Daily

on:
  workflow_dispatch:  # Cho phép chạy thủ công
  schedule:
    # 3 khung giờ vàng YouTube US (sẽ tự động chạy mỗi ngày)
    - cron: "0 16 * * *"   # 23:00 VN
    - cron: "0 20 * * *"   # 03:00 VN
    - cron: "0 2 * * *"    # 09:00 VN

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    strategy:
      matrix:
        python-version: [3.10]   # ép Python 3.10 để tránh lỗi TTS/numpy

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg git curl build-essential python3-dev libsndfile1

      - name: Install Python requirements
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install --no-cache-dir --use-deprecated=legacy-resolver -r requirements.txt

      - name: Run Auto Chill Story Tool
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
          YT_PRIVACY: public
          VIDEOS_PER_RUN: "1"
        run: |
          cd workspace
          python allinone.py

      - name: Upload artifacts (video & logs)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: chill_videos
          path: |
            workspace/output/**
            workspace/logs/**
