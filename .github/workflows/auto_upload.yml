name: Auto Upload 3 Chill Videos Daily

on:
  workflow_dispatch:
  schedule:
    # 3 l·∫ßn/ng√†y: 01h, 09h, 16h UTC (t·ª©c 8h, 16h, 23h VN)
    - cron: "0 1,9,16 * * *"

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    timeout-minutes: 180

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Debug ‚Äî check repo files
        run: |
          echo "PWD: $(pwd)"
          echo "---- Files in root ----"
          ls -la
          echo "---- All tracked files ----"
          git ls-files | sed -n '1,200p'

      - name: Clear old Python caches
        run: |
          sudo rm -rf /opt/hostedtoolcache/Python || true
          python3 -m pip cache purge || true

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libsndfile1

      - name: Install Python requirements (from requirements_final.txt)
        run: |
          if [ -f "./requirements_final.txt" ]; then
            echo "‚úÖ Found requirements_final.txt ‚Äî installing now..."
            python -m pip install --upgrade pip
            pip install --use-deprecated=legacy-resolver --no-cache-dir -r requirements_final.txt
          else
            echo "‚ö†Ô∏è File requirements_final.txt not found ‚Äî using fallback list."
            python -m pip install --upgrade pip
            pip install --no-cache-dir openai requests pydub ffmpeg-python Pillow coqui-tts numpy==1.24.4 numba==0.57.0 soundfile
          fi

      - name: Generate & Render 3 Chill Videos
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
          YT_UPLOAD: "false"
          TARGET_DURATION: "600"
        run: |
          echo "=== üöÄ B·∫Øt ƒë·∫ßu t·∫°o 3 video chill ==="
          mkdir -p workspace/output
          python workspace/allinone.py --seed "A cozy night by the lake with rain sounds" || echo "‚ùå L·ªói video 1"
          python workspace/allinone.py --seed "A calm story in a mountain cabin during a storm" || echo "‚ùå L·ªói video 2"
          python workspace/allinone.py --seed "Relaxing rainy afternoon in a city cafe" || echo "‚ùå L·ªói video 3"
          echo "=== ‚úÖ Ho√†n t·∫•t render ==="
          ls -R workspace/output || echo "‚ö†Ô∏è Kh√¥ng t√¨m th·∫•y output"

      - name: Upload artifacts (video & logs)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: chill-video-output
          path: |
            workspace/output/**
            workspace/*.log
          retention-days: 3
