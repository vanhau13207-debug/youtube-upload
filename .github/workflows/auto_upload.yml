name: Auto Upload 3 Chill Videos Daily

on:
  workflow_dispatch:
  schedule:
    - cron: "0 16 * * *"   # 23:00 VN
    - cron: "0 20 * * *"   # 03:00 VN
    - cron: "0 2  * * *"   # 09:00 VN

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    strategy:
      matrix:
        python-version: [3.10]   # Ép Python 3.10 cho TTS

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg git curl build-essential python3-dev libsndfile1

      # ✅ Cố định các phiên bản dễ xung đột (numpy cho TTS 0.15.6, v.v.)
      - name: Create constraints (pin versions)
        run: |
          echo "numpy==1.22.0" > constraints.txt

      # ✅ Cài torch CPU riêng (nhanh, ổn định) rồi mới cài phần còn lại theo constraints
      - name: Install Python requirements
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install --no-cache-dir --extra-index-url https://download.pytorch.org/whl/cpu torch==2.0.1+cpu torchaudio==2.0.2+cpu
          pip install --no-cache-dir --use-deprecated=legacy-resolver -c constraints.txt -r requirements.txt

      - name: Run Auto Chill Story Tool
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
          YT_PRIVACY: public
          VIDEOS_PER_RUN: "1"
        run: |
          cd workspace
          python allinone.py

      - name: Upload artifacts (video & logs)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: chill_videos_${{ github.run_id }}
          path: |
            workspace/output/**
            workspace/logs/**
