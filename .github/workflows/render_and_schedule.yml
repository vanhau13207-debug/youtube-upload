name: Auto Render & Schedule Upload

on:
  schedule:
    - cron: "0 23 * * *"
    - cron: "0 7 * * *"
    - cron: "0 14 * * *"
  workflow_dispatch:

jobs:
  build-run:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache Coqui TTS models
        uses: actions/cache@v3
        with:
          path: ~/.local/share/tts
          key: tts-model-cache

      - name: REMOVE ALL NUMPY + PIP CACHE (3 LẦN CHO CHẮC)
        run: |
          pip uninstall -y numpy || true
          pip uninstall -y numpy || true
          pip uninstall -y numpy || true
          rm -rf ~/.cache/pip
          rm -rf /usr/local/lib/python3.10/site-packages/numpy*
          rm -rf /usr/local/lib/python3.10/dist-packages/numpy*
          pip cache purge || true

      - name: FORCE INSTALL NUMPY 1.22.0 (ÉP CỨNG)
        run: |
          echo "numpy==1.22.0" > numpy_fix.txt
          pip install --upgrade pip
          pip install --no-cache-dir --force-reinstall --no-deps -r numpy_fix.txt

      - name: INSTALL REQUIREMENTS WITHOUT DEPS (CẤM PIP KÉO VỀ 1.24.4)
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libsndfile1
          pip install --no-cache-dir --no-deps -r requirements_final.txt

      - name: RENDER VIDEO
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python workspace/allinone.py

      - name: SCHEDULE YOUTUBE UPLOAD
        env:
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
        run: |
          python workspace/schedule_upload.py

      - name: BACKUP OUTPUT
        uses: actions/upload-artifact@v4
        with:
          name: chill-output
          path: workspace/output/**
