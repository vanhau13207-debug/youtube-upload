name: Auto Render & Schedule Upload

on:
  schedule:
    - cron: "0 23 * * *"
    - cron: "0 7 * * *"
    - cron: "0 14 * * *"
  workflow_dispatch:

jobs:
  build-run:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache TTS Models
        uses: actions/cache@v3
        with:
          path: ~/.local/share/tts
          key: tts-model-cache

      - name: Clear pip cache
        run: pip cache purge || true

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libsndfile1
          pip install --upgrade pip
          pip install --no-cache-dir -r requirements_final.txt

      - name: Render Chill Video
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python workspace/allinone.py

      - name: Schedule YouTube Upload
        env:
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
        run: |
          python workspace/schedule_upload.py

      - name: Upload artifact (backup)
        uses: actions/upload-artifact@v4
        with:
          name: chill-output
          path: workspace/output/**
